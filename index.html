<html>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <head>
        <title>
            JOB APPLICATION FORM
        </title>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="apply_box">
                <h1>JOB APPLICATION <span class="title_small">(Web)</span></h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name"> First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                        </div>
                        <div class="form_control">
                            <label for="second_name">Last Name</label>
                            <input id="second_name" name="second_name" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter Email"/>
                        </div>
                        <div class="form_control">
                            <label for="job-role">Job Role</label>
                            <select id="job-role" name="job-role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="Address">Address</label>
                            <textarea id="Address" name="Address" row="4" cols="30" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="City" placeholder="Enter City"/>
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"/>
                        </div>
                        <div class="form_control">
                            <label for="Date">Start Date</label>
                            <input value="2024-07-09" type="date" id="Date" name="Date" />
                        </div>
                        <div class="form_control">
                            <label for="Cv">Upload Your Cv</label>
                            <input  type="file" id="Cv" name="Cv" />
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
